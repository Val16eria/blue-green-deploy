name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ master, stage ]
  pull_request:
    branches: [ master, stage ]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - uses: actions/checkout@v4
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          which rsync || (sudo apk update && sudo apk add rsync)
          which ssh-agent || (sudo apk update && sudo apk add openssh-client)
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          touch ~/.ssh/private.key
          touch ~/.ssh/known_hosts
          chmod 600 ~/.ssh/private.key
          echo -e "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/private.key
          ssh-keyscan -t rsa -p 32522 5.189.239.236 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
      - name: install modules
        run: yarn install
      - name: build project
        run: yarn build
      - run: |
          echo "1"
          eval $(ssh-agent -s)
          echo "2"
          ssh-add ~/.ssh/private.key
          echo "Deploy to dev environment"
          sshpass -p '123456' scp -r -P 32522 build/* root@5.189.239.236:/var/www/test

